<!DOCTYPE html>
<html>
<head>
    <title>Weekend Task Manager</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
        .nav { background: #333; padding: 10px; margin-bottom: 20px; }
        .nav a { color: white; text-decoration: none; margin-right: 15px; }
        .nav a:hover { text-decoration: underline; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; }
        .card { border: 1px solid #ddd; padding: 15px; margin-bottom: 15px; }
        .btn { padding: 8px 15px; margin: 5px; text-decoration: none; color: white; }
        .btn-primary { background: #007bff; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 8px; }
        .alert { padding: 10px; margin-bottom: 15px; background: #d4edda; color: #155724; }
        .weekend-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .day-column { border: 1px solid #ddd; padding: 10px; }
        .day-header { background: #f8f9fa; padding: 10px; margin: -10px -10px 10px -10px; font-weight: bold; }
        .task-item { background: #fff; border: 1px solid #eee; padding: 8px; margin-bottom: 8px; }
        .task-time { font-weight: bold; color: #666; }
    </style>
</head>
<body>
    <div class="nav">
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('add_task') }}">Add Task</a>
    </div>
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
