{% extends "base.html" %}
{% block content %}
<h1>Add Weekend Task</h1>

<form method="POST">
    <div class="form-group">
        <label for="event">Event:</label>
        <input type="text" id="event" name="event" required>
    </div>
    
    <div class="form-group">
        <label for="day">Day:</label>
        <select id="day" name="day" required>
            <option value="">Select a day</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="start_time">Start Time:</label>
        <input type="time" id="start_time" name="start_time" required>
    </div>
    
    <div class="form-group">
        <label for="description">Description (optional):</label>
        <textarea id="description" name="description" rows="3"></textarea>
    </div>
    
    <div class="form-group">
        <label for="additional_links">Additional Links (optional):</label>
        <input type="url" id="additional_links" name="additional_links">
    </div>
    
    <button type="submit" class="btn btn-primary">Add Task</button>
    <a href="{{ url_for('dashboard') }}" class="btn" style="background: #6c757d;">Cancel</a>
</form>
{% endblock %}
